<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodge a Fault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h3 {
      margin-bottom: 15px;
    }

    form {
      max-width: 700px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 3px;
      font-size: 14px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h3>Submit a Complaint</h3>

  <form action="#" method="post">
    <input type="text" name="title" placeholder="Short title" required>

    <textarea name="description" placeholder="Describe the Fault" required></textarea>

    <input type="text" name="contact" placeholder="Your contact (optional)">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
